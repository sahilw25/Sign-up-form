<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">

     <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main>
        <section class="sect1">
            <div class="logo-sect">
                <p>Graphic Design</p>
            </div>
        </section>
        <section class="sect2">
            <div class="sect-txt">
                <p>There are so many services, some of which you have never thought of. Think about it, where
                    is this actually going? I have no idea as well so your guess is as good as mine.
                    Sign up <span>now</span> to get started.
                </p>
                <p><span>You know you want to.</span></p>
            </div>
            <form action="#" method="post">
                <h3>Let's get going!</h3>
                <div class="form-fields">
                    <div class="f-field">
                        <label for="fname">FIRST NAME <sup>*</sup></label>
                        <input type="text" id="fname" name="firstName" required>
                    </div>
                    <div class="f-field">
                        <label for="lname">LAST NAME <sup>*</sup></label>
                        <input type="text" id="lname" name="lastName" required>
                    </div>
                    <div class="f-field">
                        <label for="uemail">EMAIL <sup>*</sup></label>
                        <input type="email" id="uemail" name="userEmail" required>
                    </div>
                    <div class="f-field">
                        <label for="uphone">PHONE NUMBER</label>
                        <input type="number" id="uphone" name="userPhone" maxlength="14" minlength="10">
                    </div>
                    <div class="f-field">
                        <label for="upwd">PASSWORD <sup>*</sup></label>
                        <input type="password" id="upwd" name="userPwd" required>
                    </div>
                    <div class="f-field">
                        <label for="upwd2">CONFIRM PASSWORD <sup>*</sup></label>
                        <input type="password" id="upwd2" name="userPwd2" required>
                    </div>
                </div>
                <div class="form-btn">
                    <button type="submit">Create Account</button>
                </div>
            </form>
            
        </section>
    </main>
</body>
</html>
